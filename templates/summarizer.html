{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}">
{% endblock %}

{% block body %}

<form id="summarizerForm">
  <div class="form-group">
    <label for="unsummarizedText">Text to summarize</label>
    <textarea rows="10" class="form-control" id="unsummarizedText" placeholder="Input some text"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div id="summaryContainer">
  <h2>Summary</h2>
  <div id="summary"></div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/summarizer.js') }}" type="text/javascript"></script>
{% endblock %}
