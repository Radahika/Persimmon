{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block body %}
<div id="facebookLoginButton">
  <fb:login-button scope="public_profile,email,read_stream" onlogin="checkLoginState()">
  </fb:login-button>
</div>

<!-- start feed -->
<div>
  <h2>Current Feed </h2>
  <div id="status"></div>
  <div id="feed"></div>
</div>
<!-- end feed -->

<!-- Loading modal -->
<div class="modal"></div>

<!-- Mustache Template -->
{% raw %}
<script id="template" type="x-tmpl-mustache">
  <div id={{ id }} class="post">
    <blockquote>
      <p>{{ summary }}</p>
      <small><cite title="Source Title">{{ author }}</cite></small>
    </blockquote>
  </div>

</script>
{% endraw %}



{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/mustache.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
